    <script>
        function nextPage() {
            offset += 12
            fetchNext()
        }
        let offset = 0
        function fetchNext() {

    fetch("https://db.ygoprodeck.com/api/v7/cardinfo.php?num=12&offset=" + offset)
    .then((response) => response.json())
         .then((json) => {console.log(json.data); newsCards(json.data)});
        }

         function newsCards(json) {
        let temp = document.getElementById('temp'); //template is stored in temp
         document.getElementById('here').innerText= "";
        for (let i of json) { //cycles through each item in the next news card
            clon = temp.content.cloneNode(true);    // clones the template
            clon.querySelector('.card-title').innerText=i.name;  //inserts title from object array into 'card-title'
            clon.querySelector('.card-text').innerText=i.type; // insers content from object array into 'card-text'
            // const cardImage = i.card_images.image_url_cropped;
            clon.querySelector('.card-image').src=i.card_images[0].image_url_cropped;
            document.getElementById('here').appendChild(clon); // implements the changes
        }
    }
    fetchNext()
        
    </script>
