<!DOCTYPE html>
<html lang ="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Flexbox</title>

  <style>

    header, main {display : flex;}
    header {border: 2px solid orangered; justify-content: space-between; padding: 1em;}
    main {border: 2px solid green;}
    #logo {width: 50px; height: 50px; border: 2px solid blue; border-radius: 50%; text-align: center; line-height: 50px;}
    nav {min-width: 200px; border: 2px solid purple;}
    section {border: 2px solid yellow; min-height: 500px; width: 75%;}
    aside {border: 2px solid pink; min-height: 500px; width: 25%;}
  </style>
</head>
<body>

<header>
    <div id="logo">logo</div>
    <h1>heading</h1>
    <nav>nav</nav> 
</header>

<main>
    <aside>sidebar</aside>
    <section>content</section>
</main>



</body>
</html>
